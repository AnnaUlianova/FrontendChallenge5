<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="huddle">
  </header>
  <main class="main-container">
    <div class="img-container">
      <img class="main-img" src="images/illustration-mockups.svg" alt="" aria-hidden="true">
    </div>
    <div class="main-info">
      <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" name="button">Register</button>
    </div>
  </main>

  <footer>
    <ul>
      <li>
        <a href="https://www.facebook.com/" target="_blank" aria-label="facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/" target="_blank" aria-label="twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/" target="_blank" aria-label="instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </footer>

</body>

</html>
